<div class="filter-popup">
  <div class="filter-popup-content">
    <h2 mat-dialog-title>Event Name</h2>
    <div mat-dialog-content class="range-input">
      <input type="text" placeholder="Event Name" [(ngModel)]="filterOptions.name">
    </div>

    <h2 mat-dialog-title>City</h2>
    <div mat-dialog-content class="range-input">
      <input type="text" placeholder="City" [(ngModel)]="filterOptions.city">
    </div>

    <h2 mat-dialog-title>Category</h2>
    <div mat-dialog-content class="range-input">
      <input type="text" placeholder="Category" [(ngModel)]="filterOptions.category">
    </div>

    <div mat-dialog-actions>
      <button (click)="closePopup()" class="cancel">Cancel</button>
      <button (click)="applyFilters()" class="filter">Filter</button>
    </div>
  </div>
</div>
