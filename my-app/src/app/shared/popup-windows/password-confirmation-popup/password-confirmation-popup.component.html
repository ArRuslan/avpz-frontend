<div class="confirmation-popup">
  <div class="confirmation-popup-content">
    <h2 mat-dialog-title>Confirm your password</h2>
    <div mat-dialog-content class="passwordForm">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="enteredPassword" required>
    </div>
    <div mat-dialog-actions>
      <button (click)="closePopup()" class="cancel">Cancel</button>
      <button (click)="confirmPassword()" class="confirm">Confirm</button>
    </div>
  </div>
</div>
