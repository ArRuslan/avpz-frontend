<div class="sign-container">
  <div class="sign-box">
    <h1>Welcome!</h1>
    <form [formGroup]="signUpForm">
      <div class="input-group" [class.invalid]="signUpForm.get('first_name')?.invalid && signUpForm.get('first_name')?.touched">
        <input formControlName="first_name" type="text" class="name-input" placeholder="Your name" required />
      </div>
      <div class="input-group" [class.invalid]="signUpForm.get('last_name')?.invalid && signUpForm.get('last_name')?.touched">
        <input formControlName="last_name" type="text" class="surname-input" placeholder="Your surname" required />
      </div>
      <div class="input-group" [class.invalid]="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched">
        <input formControlName="email" type="email" class="email-input" placeholder="Your email" required />
      </div>
      <div class="input-group" [class.invalid]="signUpForm.get('phone')?.invalid && signUpForm.get('phone')?.touched">
        <input formControlName="phone" type="tel" placeholder="Your phone number" />
      </div>
      <div class="input-group">
        <input formControlName="address" type="text" placeholder="Your address" />
      </div>
      <div class="input-group">
        <input formControlName="city" type="text" placeholder="Your city" />
      </div>
      <div class="input-group">
        <input formControlName="country" type="text" placeholder="Your country" />
      </div>
      <div class="input-group">
        <input formControlName="postalCode" type="text" placeholder="Your postal code" />
      </div>
      <div class="input-group" [class.invalid]="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched">
        <input formControlName="password" type="password" class="password-input" placeholder="Create a password" required />
      </div>
      <div class="input-group">
        <re-captcha (resolved)="recaptchaResolved($event)" siteKey="{{environment.recaptchaKey}}"></re-captcha>
      </div>
      <button type="submit"
              (click)="register()">Sign up</button>
      <div class="separator">or</div>
      <button type="button" class="google-btn" (click)="RegisterWithGoogle()">Continue with Google</button>
      <div class="signup-link">
        <a href="/login">Already have an account? Sign in!</a>
      </div>
      <div class="signup-link">
        <a href="/reset-password">Forgot password?</a>
      </div>
      <p class="agreement-text">By clicking on the “Sign up” button I agree to the Privacy Policy and the Terms of service.</p>
    </form>
  </div>
</div>
