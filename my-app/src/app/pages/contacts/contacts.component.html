<div class="contact-page">
  <section class="contact-form-section">
    <h1>Contact us!</h1>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <div class="input-with-icon">
          <label for="email">
            <img class="img-em" src="assets/images/mail.png" alt="Email Icon">
          </label>
          <input type="email" id="email" required [(ngModel)]="email" name="email" placeholder="Your email">
        </div>
      </div>
      <div class="form-group">
        <div class="input-with-icon">
          <label for="name">
            <img class="img-l" src="assets/images/user.png" alt="Name Icon">
          </label>
          <input type="text" id="name" required [(ngModel)]="name" name="name" placeholder="Your name">
        </div>
      </div>
      <div class="form-group">
        <div class="input-with-icon">
          <label for="message">
            <img class="img-em1" src="assets/images/mail.png" alt="Message Icon">
          </label>
          <textarea id="message" required [(ngModel)]="message" name="message" placeholder="Your message"></textarea>
        </div>
      </div>
      <button type="submit" [disabled]="!contactForm.form.valid">Send message</button>
    </form>
  </section>
</div>
<app-footer></app-footer>
