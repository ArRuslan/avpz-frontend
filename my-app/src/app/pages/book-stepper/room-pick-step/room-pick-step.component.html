<div class="room-pick">
  <h2>Standard Double Queen</h2>

  <div *ngFor="let room of rooms" class="room-card">
    <img [src]="room.imageUrl" [alt]="room.name" class="room-image" />

    <div class="room-info">
      <h3>{{ room.name }}</h3>
      <p class="availability" *ngIf="room.availability">{{ room.availability }}</p>
      <p>{{ room.description }}</p>
      <p class="room-details">
        <span> {{ room.maxOccupancy }} People</span>
        <span> {{ room.bedType }}</span>
      </p>
      <a href="#" class="details-link">View Room Details And Enhancements</a>
    </div>

    <div class="room-rates">
      <ul>
        <li *ngFor="let rate of room.rates">
          <input type="radio" name="rate-{{ room.name }}" />
          <span>{{ rate.type }}</span>
          <span class="rate-price">${{ rate.price.toFixed(2) }}</span>
        </li>
      </ul>
      <a href="#" class="view-all-rates">View All Rates</a>
    </div>

    <div class="booking">
      <span class="price">${{ room.price.toFixed(2) }}</span>
      <button class="book-button"
              (click)="bookRoom(room)">BOOK</button>
    </div>
  </div>
</div>
