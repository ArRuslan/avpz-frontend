<div class="guest-room-container">
  <h2>Guests & Rooms</h2>

  <div class="selection-row">
    <div class="selection-item">
      <label>Adults</label>
      <input type="number" [(ngModel)]="adults" min="0" max="10" />
    </div>

    <div class="selection-item">
      <label>Children</label>
      <input type="number" [(ngModel)]="children" min="0" max="10" />
    </div>
  </div>

  <a class="add-room" (click)="addRoom()">+ Add a Room</a>
  <p>Total rooms: {{rooms}}</p>

  <button class="update-button" [disabled]="!rooms || !adults" (click)="updateGuestsAndRooms()">
    UPDATE GUESTS & ROOMS
  </button>
</div>
